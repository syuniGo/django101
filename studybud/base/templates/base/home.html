{% extends "main.html" %}

{% block content %}
<h>home Temple</h>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>

    <div>
        {% for room in rooms  %}
        <div>
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <a href="{% url 'delete' room.id %}">Delete</a>
            <div>@{{ room.host.username}}</div>
            <h5>
                {{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a>
            </h5>
            <small>{{ room.topic.name }}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
    


</div>

{% endblock %}

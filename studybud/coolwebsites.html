        <h1>Cools Rooms</h1>
        <div id="container">

        </div>
        <script>
            let roomsContainer = document.getElementById('container')

            let getRooms = async () =>{
                console.log('RESPONSE:!!!!!!')

                let response = await fetch('http://localhost:8000/api/rooms/')
                let rooms = await response.json()
                console.log('RESPONSE:!!!!!!')
                console.log('RESPONSE:', rooms)
                for(let i=0; rooms.length>i; i++){
                    let room =rooms[i]
                    let row = `
                    <div>
                        <h3>${room.name}</h3>
                    </div>`
                    roomsContainer.innerHTML += row
                }
            }
            getRooms()

        </script>
    </body>
